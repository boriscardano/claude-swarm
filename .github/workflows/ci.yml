name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run linting
        run: |
          uv run ruff check src tests
          uv run black --check src tests

      - name: Run type checking
        run: |
          uv run mypy src --ignore-missing-imports

      - name: Run tests
        run: |
          uv run pytest tests/ --ignore=tests/integration --ignore=tests/test_config_integration.py --ignore=tests/test_messaging_integration.py --ignore=tests/test_web_server.py --ignore=tests/test_web_api.py --ignore=tests/test_dashboard_cli.py --ignore=tests/test_discovery.py --ignore=tests/test_discovery_project_filtering.py --ignore=tests/test_whoami_messages.py -v
        timeout-minutes: 5

  security:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -ll -ii

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check
        continue-on-error: true  # Don't fail on vulnerability warnings
