# Default Configuration for Claude Swarm
# This file shows all available settings with their default values.
# Copy this file to your project root as .claudeswarm.yaml and customize as needed.

# Rate limiting for messaging system
rate_limiting:
  # Maximum messages an agent can send per window
  messages_per_minute: 10

  # Time window for rate limiting in seconds
  window_seconds: 60

# Distributed file locking settings
locking:
  # Seconds after which a lock is considered stale (5 minutes)
  stale_timeout: 300

  # Automatically clean up stale locks (recommended: false for manual control)
  auto_cleanup: false

  # Default reason when no reason is provided
  default_reason: "working"

# Agent discovery configuration
discovery:
  # Seconds after which an agent is considered stale (1 minute)
  stale_threshold: 60

  # Automatic registry refresh interval (null = disabled)
  # Set to number of seconds for auto-refresh (e.g., 30 for every 30 seconds)
  auto_refresh_interval: null

# Agent onboarding configuration
onboarding:
  # Whether onboarding system is enabled
  enabled: true

  # Custom onboarding messages (null = use defaults)
  custom_messages: null

  # Automatically onboard new agents when discovered
  auto_onboard: false

# Project root directory (null = auto-detect from current directory)
project_root: null
